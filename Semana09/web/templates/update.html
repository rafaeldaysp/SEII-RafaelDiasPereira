{% extends 'base.html' %}

{% block head%}

<title>Gerenciador de Tarefas - Atualizar</title>

{% endblock %}

{% block body %}

<div class="content">
    <h1 id="title" >Atualizar Tarefa</h1>
    
    <table>
        <tr>
            <th>Tarefa</th>
            <th>Adicionada em</th>
        </tr>
        <tr id="tablerow">
            <td>{{ task.content }}</td>
            <td>{{ task.current_date.date() }}</td>
        </tr>
    </table>

    <form style="padding: 10px" action="/update/{{task.id}}" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Atualizar" id="button">
    </form> 

</div>

{% endblock %}
