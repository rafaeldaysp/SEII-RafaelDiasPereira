{% extends 'base.html' %}

{% block head%}

<title>Gerenciador de Tarefas</title>

{% endblock %}

{% block body %}

<div class="content">
    <h1 id="title">Gerenciador de Tarefas</h1>
    <table>
        <tr>
            <th>Tarefa</th>
            <th>Adicionada em</th>
            <th>Opções</th>
        </tr>
        {% for task in tasks %}
            <tr id="tablerow">
                <td>{{ task.content }}</td>
                <td>{{ task.current_date.date() }}</td>
                <td>
                    <a id="options" style="color:red" href="/delete/{{task.id}}">Delete</a>
                    <br>
                    <a id="options" style="color:yellow" href="/update/{{task.id}}">Update</a>
                </td>
            </tr>
        {% endfor %}
    </table>

    <form style="padding: 10px" action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Adicionar" id="button">
    </form> 

</div>

{% endblock %}
