<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script language="JavaScript" src="calculadora.js"></script>
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora Rafael</title>
</head>
<body>
    <form action="" name="calc">
        <div id = "calculadora">
            <input type="text" id = "visor" name="visor" readonly>
            <div id="linha1"> 
                <input type="button" value="(" class="botao borda" onclick="ler_botao(value)">
                <input type="button" value=")" class="botao borda" onclick="ler_botao(value)">
                <input type="button" value="C" class="botao borda" onclick="apagar()">
                <input type="button" value="Ans" class="botao borda" onclick="ans()">
            </div>
            <div id="linha2"> 
                <input type="button" value="7" class="botao borda" onclick=" ler_botao(value)">
                <input type="button" value="8" class="botao borda" onclick=" ler_botao(value)">
                <input type="button" value="9" class="botao borda" onclick=" ler_botao(value)">
                <input type="button" value="/" class="botao borda" onclick=" ler_botao(value)">
            </div>
            <div id="linha3"> 
                <input type="button" value="4" class="botao borda" onclick=" ler_botao(value)">
                <input type="button" value="5" class="botao borda" onclick=" ler_botao(value)">
                <input type="button" value="6" class="botao borda" onclick=" ler_botao(value)">
                <input type="button" value="*" class="botao borda" onclick=" ler_botao(value)">
            </div>
            <div id="linha4"> 
                <input type="button" value="1" class="botao borda"onclick=" ler_botao(value)">
                <input type="button" value="2" class="botao borda"onclick=" ler_botao(value)">
                <input type="button" value="3" class="botao borda"onclick=" ler_botao(value)">
                <input type="button" value="-" class="botao borda"onclick=" ler_botao(value)">
            </div>
            <div id="linha5"> 
                <input type="button" value="0" class="botao borda"onclick=" ler_botao(value)">
                <input type="button" value="." class="botao borda"onclick=" ler_botao(value)">
                <input type="button" value="=" class="botao borda"onclick=" calcular()">
                <input type="button" value="+" class="botao borda"onclick=" ler_botao(value)">
            </div>
        </div>
    </form>
</body>
</html>
